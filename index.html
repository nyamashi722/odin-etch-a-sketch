<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title-container">
            <div class="title-box">
                <p class="title title-1">Etch-A-Sketch</p>
                <p class="title title-2">Your Sketchpad Companion!</p>
            </div>
            <div class="grid">
                <div class="grid-container"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="button-container">
                <button class="button eraser" value="off">Toggle Eraser</button>
                <button class="button rainbow" value="off">Toggle Rainbow</button>
                <button class="button shade" value="off">Toggle Shading</button>
                <button class="button lighten" value="off">Toggle Lighten</button>
            </div>
            <div class="slider-container">
                <div class="range-slider">
                    <input type="range" min="1" max="50" value ="25" class="slider">
                </div>
                <div class="units-container">
                    <p class="size-units">Grid size: <span class="grid-size"></span></p>
                    <button class="button erase-board">Clear Board</button>
                </div>
            </div>
        </div>
    </body>
</html>
