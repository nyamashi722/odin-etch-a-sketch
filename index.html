<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="title-container"><h1>Your sketchpad companion!</h1></div>
            <div class="grid-container"></div>
        </div>
        <div class="sidebar">
            <button class="button eraser" value="off">Toggle Eraser</button>
            <button class="button erase-board">Clear Board</button>
            <button class="button size-selector">Choose Grid Size</button>
            <button class="button rainbow" value = "off">Toggle Rainbow</button>
            <button class="button shade" value = "off">Toggle Shading</button>
            <button class="button lighten" value = "off">Toggle Lighten</button>
        </div>
    </body>
</html>
